name: Countries PHP

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/phpunit.yml'
      - 'dist/*.php'
      - 'packages/countries/data/**'
      - 'packages/test-php/*.php'
      - '!.editorconfig'
      - '!.travis.yml'
      - '!**LICENSE*'
      - '!**README*'

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # - uses: php-actions/composer@v6

      - name: PHPUnit Tests
        uses: php-actions/phpunit@v3
        with:
          # configuration: ../packages/test-php/phpunit.xml
          bootstrap: './dist/index.php'
          testsuite: './packages/test-php/CountriesTest.php'
          args: --coverage-text
