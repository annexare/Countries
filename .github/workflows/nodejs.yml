name: Countries JS

defaults:
  run:
    shell: bash
    working-directory: packages/countries

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/*.yml'
      - 'packages/countries/src/**'
      - '*.js'
      - '*.json'
      - '*.ts'
      - '!.editorconfig'
      - '!.travis.yml'
      - '!**LICENSE*'
      - '!**README*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 18, 16]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('./package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('./package-lock.json') }}

      - name: NPM install
        run: npm ci --prefer-offline --no-audit --no-optional --ignore-scripts
        env:
          CI: true

      - name: Build & Test
        run: npm run build --if-present
        # Test is intentionally glued with `build` script
        # - run: npm test
        env:
          CI: true
