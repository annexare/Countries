name: Countries JS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/nodejs.yml'
      - 'packages/countries/src/**'
      - '!.editorconfig'
      - '!**LICENSE*'
      - '!**README*'

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build & Test
        run: bun run ci
        env:
          CI: true
